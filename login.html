<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - MarketSniper</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #10182F;
      color: #f1f1f1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-container {
      background: #1C2541;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      color: #58a6ff;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    input {
      background-color: #24304E;
      color: white;
    }
    input:focus {
      background: #2f3e68;
      outline: none;
    }
    button {
      background: #28a745;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #ccc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Entrar</h2>
    <input type="email" id="email" placeholder="E-mail" />
    <input type="password" id="senha" placeholder="Senha" />
    <button onclick="login()">Login</button>
    <a href="cadastro.html" class="link">Criar conta</a>
  </div>
  <script>
    function login() {
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();

      const adminEmail = "admin@site.com";
      const adminSenha = "admin123";

      if (!email || !senha) {
        alert("Preencha todos os campos.");
        return;
      }

      // Verifica se é o admin
      if (email === adminEmail && senha === adminSenha) {
        localStorage.setItem("userEmail", email);
        alert("Bem-vindo, Admin!");
        window.location.href = "site.html";
        return;
      }

      // Carrega usuários cadastrados
      const usuarios = JSON.parse(localStorage.getItem("usuariosCadastrados")) || [];
      const usuarioEncontrado = usuarios.find(user => user.email === email && user.senha === senha);

      if (usuarioEncontrado) {
        localStorage.setItem("userEmail", email);
        alert("Login realizado com sucesso!");
        window.location.href = "site.html";
      } else {
        alert("E-mail ou senha inválidos. Por favor, tente novamente ou crie uma conta.");
      }
    }
  </script>
</body>
</html>
