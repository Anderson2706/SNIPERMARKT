<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MarketSniper</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Variáveis CSS para temas */
        :root {
            --bg-color: #10182F;
            --header-bg: #1C2541;
            --menu-bg: #1F2A47;
            --card-bg: #1D2B4A;
            --text-color: #f1f1f1;
            --secondary-text-color: #cdd6f4;
            --tertiary-text-color: #abb2bf;
            --input-bg: #24304E;
            --input-focus-bg: #2f3e68;
            --border-color: #334466;
            --suggestion-bg: #2b3552;
            --suggestion-hover-bg: #3d496a;
            --btn-green: #28a745;
            --btn-orange: #fd7e14;
            --btn-purple: #6f42c1;
            --btn-red: #dc3545;
            --blue-highlight: #58a6ff;
            --hot-fire-color: #FF8C00; /* Laranja mais vibrante para o fogo */
            --hot-glow-color: #FFD700; /* Amarelo dourado para o brilho */
        }
        body.light-mode {
            --bg-color: #f0f2f5;
            --header-bg: #ffffff;
            --menu-bg: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #333;
            --secondary-text-color: #555;
            --tertiary-text-color: #777;
            --input-bg: #e9ecef;
            --input-focus-bg: #dee2e6;
            --border-color: #ccc;
            --suggestion-bg: #e0e0e0;
            --suggestion-hover-bg: #d0d0d0;
            --btn-green: #218838;
            --btn-orange: #fd7e14;
            --btn-purple: #5a2e9d;
            --btn-red: #c82333;
            --blue-highlight: #007bff;
            --hot-fire-color: #FF4500; /* Laranja mais escuro para o fogo no modo claro */
            --hot-glow-color: #FFD700; /* Amarelo dourado para o brilho */
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--header-bg);
            padding: 18px 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--blue-highlight);
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 28px;
            margin-right: 10px;
            width: 28px;
        }
        .search-bar {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: none;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 15px;
            transition: background 0.2s;
        }
        .search-bar input:focus {
            outline: none;
            background-color: var(--input-focus-bg);
        }
        .suggestions {
            position: absolute;
            top: 42px;
            left: 0;
            right: 0;
            background: var(--suggestion-bg);
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            z-index: 1000;
        }
        .suggestions div {
            padding: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .suggestions div:hover {
            background: var(--suggestion-hover-bg);
        }
        .hamburger {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 24px;
        }
        .hamburger div {
            width: 30px;
            height: 4px;
            background: var(--text-color);
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .hamburger.active div:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        .hamburger.active div:nth-child(2) {
            opacity: 0;
        }
        .hamburger.active div:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }
        .menu {
            display: none;
            background-color: var(--menu-bg);
            padding: 20px 25px;
        }
        .menu.active {
            display: block;
        }
        .menu a {
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            margin: 10px 0;
            font-weight: 600;
        }
        .menu a img {
            height: 20px;
            margin-right: 10px;
            width: 20px;
        }
        .section-title {
            font-weight: bold;
            font-size: 22px;
            padding: 25px;
            display: flex;
            align-items: center;
        }
        .section-title img {
            height: 24px;
            margin-right: 10px;
            width: 24px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 0 25px 40px;
            gap: 25px;
        }
        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            width: 300px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }
        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.4);
        }
        .card h3 {
            margin-top: 0;
            font-size: 18px;
            color: var(--text-color);
            display: flex; /* Para alinhar o ícone de copiar */
            align-items: center; /* Para alinhar o ícone de copiar */
        }
        .price {
            font-size: 16px;
            color: var(--secondary-text-color);
            margin: 10px 0;
            display: flex; /* Para alinhar o ícone de copiar */
            align-items: center; /* Para alinhar o ícone de copiar */
        }
        .description {
            font-size: 14px;
            color: var(--tertiary-text-color);
            margin: 15px 0 0 0;
            white-space: pre-wrap;
            display: flex; /* Para alinhar o ícone de copiar */
            align-items: center; /* Para alinhar o ícone de copiar */
        }
        .marketplace-list {
            margin-top: 10px;
        }
        .marketplace-item {
            font-weight: 700;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .marketplace-item img {
            height: 16px;
            width: 16px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            gap: 8px; /* Espaçamento entre botões */
        }
        .buttons .btn {
            flex-grow: 1; /* Faz os botões crescerem para preencher o espaço */
            text-align: center;
        }
        .btn {
            padding: 10px 12px;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
            user-select: none;
        }
        .btn-green { background-color: var(--btn-green); }
        .btn-orange { background-color: var(--btn-orange); }
        .btn-purple { background-color: var(--btn-purple); }
        .btn-red { background-color: var(--btn-red); }
        .btn:hover { opacity: 0.85; }
        /* Detalhes expansíveis */
        .detalhes-container {
            margin-top: 15px;
            border-top: 1px solid var(--border-color);
            padding-top: 12px;
            color: var(--secondary-text-color);
            font-size: 14px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease, padding 0.4s ease;
        }
        .detalhes-container.show {
            max-height: 300px;
            padding-top: 12px;
        }
        .detalhes-container .description {
            max-height: 160px;
            overflow-y: auto;
            padding-right: 8px;
            scrollbar-width: thin;
            scrollbar-color: var(--blue-highlight) var(--input-bg);
            white-space: pre-wrap;
            color: var(--tertiary-text-color);
            font-size: 14px;
            margin-top: 8px;
            display: flex; /* Para alinhar o ícone de copiar */
            align-items: flex-start; /* Alinha no topo para multilinhas */
            gap: 5px; /* Espaçamento entre texto e ícone */
        }
        /* Custom scrollbar para Webkit (Chrome, Edge, Safari) */
        .detalhes-container .description::-webkit-scrollbar {
            width: 6px;
        }
        .detalhes-container .description::-webkit-scrollbar-track {
            background: var(--input-bg);
            border-radius: 4px;
        }
        .detalhes-container .description::-webkit-scrollbar-thumb {
            background-color: var(--blue-highlight);
            border-radius: 4px;
        }
        /* Estilos para os ícones no painel de admin */
        .admin-section h3, .admin-section h4, .admin-section p {
            display: flex;
            align-items: center;
        }
        .admin-section img {
            height: 20px;
            margin-right: 8px;
            width: 20px;
        }
        /* FILTRO PARA COLORIR OS ÍCONES */
        .icon-colored {
            filter: invert(50%) sepia(80%) saturate(2000%) hue-rotate(190deg) brightness(1.2) contrast(1.2);
        }
        .icon-colored.arrow-straight-icon {
            filter: invert(90%) sepia(30%) saturate(800%) hue-rotate(0deg) brightness(1.1) contrast(1.1);
        }
        /* Botão de Modo Tema */
        .theme-toggle-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
            margin-left: 15px;
            transition: color 0.3s;
        }
        .theme-toggle-btn:hover {
            color: var(--blue-highlight);
        }
        .theme-toggle-btn img {
            height: 24px;
            width: 24px;
            vertical-align: middle;
        }
        /* Estilos para o Gráfico de Preços Simulado */
        .price-chart-simulated {
            margin-top: 15px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }
        .price-chart-simulated p {
            margin: 5px 0;
            font-size: 13px;
            color: var(--tertiary-text-color);
        }
        .price-chart-simulated strong {
            color: var(--secondary-text-color);
        }
        /* Ícone de Favorito na Imagem */
        .favorite-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            z-index: 5;
            background-color: rgba(0, 0, 0, 0.4); /* Fundo semi-transparente para destaque */
            border-radius: 50%;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        .favorite-icon:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }
        .favorite-icon img {
            width: 24px; /* Tamanho do ícone de coração */
            height: 24px;
            filter: grayscale(100%) brightness(200%); /* Cor cinza por padrão para "não favoritado" */
            transition: filter 0.2s;
        }
        .favorite-icon.favorited img {
            filter: invert(10%) sepia(90%) saturate(6000%) hue-rotate(340deg) brightness(100%) contrast(100%); /* Cor vermelha para "favoritado" */
        }
        /* Estilos para o indicador LIVE */
        .live-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #e74c3c; /* Vermelho vibrante */
            color: white;
            font-size: 12px;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 5px;
            animation: pulse 1.5s infinite; /* Animação de pulso */
            z-index: 5;
            box-shadow: 0 0 8px rgba(231, 76, 60, 0.7);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Estilos para as seções dentro do painel de admin */
        .admin-section {
            background-color: var(--card-bg);
            margin-bottom: 25px; /* Espaçamento entre as seções */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* Estilos para a sessão rolável horizontal */
        .horizontal-scroll-section {
            display: flex; /* Permite que os itens fiquem lado a lado */
            overflow-x: auto; /* Habilita a rolagem horizontal */
            -webkit-overflow-scrolling: touch; /* Melhor rolagem em dispositivos touch */
            padding: 15px; /* Espaçamento interno */
            gap: 15px; /* Espaçamento entre os itens */
            border-radius: 8px;
            background-color: var(--input-bg); /* Fundo sutil */
            white-space: nowrap; /* Evita que os itens quebrem para a próxima linha */
            scroll-snap-type: x mandatory; /* Ajuda a "encaixar" itens ao rolar */
            scrollbar-width: thin; /* Para Firefox */
            scrollbar-color: var(--blue-highlight) var(--input-bg);
        }

        .horizontal-scroll-section::-webkit-scrollbar {
            height: 8px; /* Altura da barra de rolagem */
        }

        .horizontal-scroll-section::-webkit-scrollbar-track {
            background: var(--input-focus-bg);
            border-radius: 10px;
        }

        .horizontal-scroll-section::-webkit-scrollbar-thumb {
            background-color: var(--blue-highlight);
            border-radius: 10px;
            border: 2px solid var(--input-focus-bg);
        }

        .horizontal-scroll-item {
            flex: 0 0 auto; /* Não permite que os itens cresçam ou encolham */
            width: 250px; /* Largura fixa para cada item */
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: inline-block; /* Necessário para scroll-snap-type */
            scroll-snap-align: start; /* Alinha o início do item ao ponto de snap */
        }

        .horizontal-scroll-item img {
            width: 100%;
            height: 120px; /* Altura fixa para as imagens */
            object-fit: cover; /* Garante que a imagem cubra o espaço */
            border-radius: 6px;
            margin-bottom: 10px;
        }
        .horizontal-scroll-item h5 {
            margin: 0 0 5px 0;
            font-size: 16px;
            color: var(--text-color);
        }
        .horizontal-scroll-item p {
            margin: 0;
            font-size: 13px;
            color: var(--secondary-text-color);
        }

        /* Estilos para o ícone de fogo da aba Quentes */
        .hot-icon {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 28px; /* Tamanho maior para destaque */
            color: var(--hot-fire-color); /* Cor principal do fogo */
            text-shadow: 0 0 5px var(--hot-glow-color), /* Brilho interno */
                         0 0 10px var(--hot-glow-color), /* Brilho médio */
                         0 0 15px var(--hot-glow-color); /* Brilho externo */
            animation: fire-pulse 1.2s infinite alternate, /* Animação de pulso e brilho */
                       fire-flicker 0.3s infinite; /* Animação de cintilação */
            z-index: 5;
            line-height: 1; /* Garante que o ícone fique bem posicionado */
        }

        /* Keyframes para a animação de pulso e brilho do fogo */
        @keyframes fire-pulse {
            0% {
                transform: scale(1);
                opacity: 0.9;
                text-shadow: 0 0 5px var(--hot-glow-color);
            }
            100% {
                transform: scale(1.1);
                opacity: 1;
                text-shadow: 0 0 8px var(--hot-glow-color), 0 0 16px var(--hot-glow-color), 0 0 24px var(--hot-glow-color);
            }
        }

        /* Keyframes para a animação de cintilação do fogo */
        @keyframes fire-flicker {
            0%, 100% { opacity: 1; }
            33% { opacity: 0.8; }
            66% { opacity: 1; }
        }

        /* Estilos para o ícone de copiar */
        .copy-icon {
            width: 14px; /* Tamanho pequeno */
            height: 14px;
            margin-left: 8px; /* Espaçamento entre o texto e o ícone */
            cursor: pointer;
            filter: invert(70%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(100%) contrast(100%); /* Cor cinza clara */
            transition: filter 0.2s;
        }

        .copy-icon:hover {
            filter: invert(50%) sepia(80%) saturate(2000%) hue-rotate(190deg) brightness(120%) contrast(120%); /* Cor azul ao passar o mouse */
        }

        /* Estilo para o ícone de engrenagens no título do Painel de Controle */
        #painelAdmin h2 img {
            height: 24px; /* Tamanho ajustado para ser consistente com outros títulos de seção */
            width: 24px;
            vertical-align: middle; /* Alinha o ícone verticalmente com o texto */
            margin-right: 10px;
        }

        /* Botão de Logout */
        .logout-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 16px;
            cursor: pointer;
            padding: 10px 15px;
            margin-top: 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            width: 100%;
            text-align: left;
            transition: color 0.3s;
        }
        .logout-btn:hover {
            color: var(--blue-highlight);
        }
        .logout-btn img {
            height: 20px;
            width: 20px;
            margin-right: 10px;
            filter: invert(70%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(100%) contrast(100%); /* Cor cinza padrão */
            transition: filter 0.3s;
        }
        .logout-btn:hover img {
            filter: invert(50%) sepia(80%) saturate(2000%) hue-rotate(190deg) brightness(120%) contrast(120%); /* Cor azul no hover */
        }


        @media(max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

            <img src="https://cdn-icons-png.flaticon.com/512/861/861102.png" alt="Moon Icon">
        </button>
